function getTop(e){
	var offset=e.offsetTop;
	if(e.offsetParent!=null) offset+=getTop(e.offsetParent);
	return offset;
}
//获取元素的横坐标
function getLeft(e){
	var offset=e.offsetLeft;
	if(e.offsetParent!=null) offset+=getLeft(e.offsetParent);
	return offset;
}
function getPos(e){
	return [getLeft(e), getTop(e)];
}

function change(){
	
	
	
	
	//var count = 1;
	var zerox = parseFloat($(".zerox").val());
	var zeroy = parseFloat($(".zeroy").val());
	
	var multi = $(".multi").val(); 
	
	$(".draw").html("");

	for(var i = zeroy/10; i<zeroy*2; i++){
		drawPoint({
			pw:2,ph:2,color:'red',point: [zerox,i]
		});
	}
		
	for(var i = zerox/10; i<zerox*2; i++){

			pw:2,ph:2,color:'green',point: [i,zeroy]
		});
	}
	
	
	
	
	//绘制人脸点
	var string = $("#points").val();
	var doubles =string.split(",");
	//alert(doubles[1]);
	
	
	//41,26 判断横纵是否正常
	var hz = Math.abs(doubles[80] - doubles[50])> Math.abs(doubles[81] - doubles[51]);
	$(".draw").append("横竖正常: "+hz+"<br>");
	
	
	//判断41与58号点绝对距离   80,81   114,115
	var m = Math.sqrt(Math.pow(doubles[80]-doubles[114],2)+Math.pow(doubles[81]-doubles[115],2));
	$(".draw").append("41-58号点绝对距离: "+m+"<br>");

	
	//倍数处理
	multi = 200/m*multi;
	$(".draw").append("实际乘积比: "+multi+" (200/"+m+"*缩放乘积比)<br>");
	
	
	//判断偏移
	
	if($(".zd").attr('checked')){
		var dian = $(".dian").val();
		if(!hz){
			var zx = doubles[(dian-1)*2+1];
			var zy = doubles[(dian-1)*2];
		}else{
			var zx = doubles[(dian-1)*2];
			var zy = doubles[(dian-1)*2+1];
			
		}
	}else{
		var zx = parseFloat($(".zx").val());
		var zy = parseFloat($(".zy").val());
	}
	
	for (var i=0;i<doubles.length;i=i+2)
	{
		
		if($(".ys").attr('checked')){
	drawPoint({

		});
		}
		
		
		
		if(hz){
			var sourcex = parseFloat(doubles[i]);
			var sourcey = parseFloat(doubles[i+1]);
		}else{
			var sourcex = parseFloat(doubles[i+1]);
			var sourcey = parseFloat(doubles[i]);
		}
		

		
		
		//定点位移			
		x = sourcex + zerox - zx;
		y = sourcey + zeroy - zy;

		y=(y-zeroy)*multi + zeroy;

		});
		
	}
